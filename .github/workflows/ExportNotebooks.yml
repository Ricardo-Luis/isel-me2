name: Export Pluto notebooks & Deploy
permissions:
    contents: write
on:
    push:
        branches:
            - main
    workflow_dispatch:
concurrency:
    group: export
    cancel-in-progress: true

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Fall 23 source
              uses: actions/checkout@v4

            - name: 🙌 Install Julia
              uses: julia-actions/setup-julia@v2
              with:
                  version: "1.11"

            - name: ⏱ Cache notebook states
              uses: actions/cache@v4
              with:
                path: _cache
                key: ${{ runner.os }}-pluto_state_cache-v4-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}-${{ github.run_id }}
                restore-keys: |
                    ${{ runner.os }}-pluto_state_cache-v4-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}

            - name: ⏱ Cache .julia
              uses: actions/cache@v4
              with:
                path: ~/.julia
                key: ${{ runner.os }}-dotjulia-v2-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}-${{ github.run_id }}
                restore-keys: |
                    ${{ runner.os }}-dotjulia-v2-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}

# NEW: ----------------------------
            - name: 🔧 Regenerate Manifest for Julia 1.11
              run: |
                echo "📦 Removendo Manifest.toml obsoleto..."
                rm -f PlutoPages/pluto-deployment-environment/Manifest.toml
                echo "📦 Regenerando dependências para Julia 1.11..."
                julia --project=PlutoPages/pluto-deployment-environment -e '
                    import Pkg;
                    println("📋 Atualizando registry...");
                    Pkg.Registry.update();
                    println("📋 Resolvendo dependências...");
                    Pkg.resolve();
                    println("📋 Instalando dependências...");
                    Pkg.instantiate();
                    println("✅ Ambiente atualizado para Julia 1.11");
                '
# FIM NEW -----------------------------------------------------------------


            - name: 🪴 Generate site
              run: julia --project=PlutoPages/pluto-deployment-environment -e '
                  import Pkg;
                  Pkg.instantiate();

                  include("./PlutoPages/generate.jl")'

            - name: 📰 Upload site generation report
              uses: actions/upload-artifact@v4
              if: always() && hashFiles('generation_report.html') != '' #always()
              with:
                name: generation-report  # 🔧 ADICIONADO: obrigatório na v4
                path: generation_report.html
                if-no-files-found: warn  #ADICIONADO
                
            - name: 🔀 Combine semesters into single site
              run: |
                mkdir www
                mv PlutoPages/_site www/Fall23
                mv PlutoPages/extra_outputs/* www

            - name: 🚀 Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4 #JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: output
                  FOLDER: www
