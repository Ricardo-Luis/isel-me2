name: Export Pluto notebooks & Deploy
permissions:
    contents: write
on:
    push:
        branches:
            - main
    workflow_dispatch:
concurrency:
    group: export
    cancel-in-progress: true
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Fall 23 source
              uses: actions/checkout@v4
              
            - name: ğŸ™Œ Install Julia
              uses: julia-actions/setup-julia@v2
              with:
                  version: "1.11"  # Simplificado
                  
            - name: â± Cache notebook states
              uses: actions/cache@v4
              with:
                path: _cache
                key: ${{ runner.os }}-pluto_state_cache-v4-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}-${{ github.run_id }}
                restore-keys: |
                    ${{ runner.os }}-pluto_state_cache-v4-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
                    
            - name: â± Cache .julia
              uses: actions/cache@v4
              with:
                path: ~/.julia
                key: ${{ runner.os }}-dotjulia-v2-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}-${{ github.run_id }}
                restore-keys: |
                    ${{ runner.os }}-dotjulia-v2-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
                    
            - name: ğŸ”§ Regenerate Manifest for Julia 1.11
              run: |
                echo "ğŸ“¦ Removendo Manifest.toml obsoleto..."
                rm -f PlutoPages/pluto-deployment-environment/Manifest.toml
                echo "ğŸ“¦ Regenerando dependÃªncias para Julia 1.11..."
                julia --project=PlutoPages/pluto-deployment-environment -e '
                    import Pkg;
                    println("ğŸ“‹ Atualizando registry...");
                    Pkg.Registry.update();
                    println("ğŸ“‹ Resolvendo dependÃªncias...");
                    Pkg.resolve();
                    println("ğŸ“‹ Instalando dependÃªncias...");
                    Pkg.instantiate();
                    println("âœ… Ambiente atualizado para Julia 1.11");
                '
                
            - name: ğŸª´ Generate site
              run: |
                echo "ğŸ“‹ Iniciando geraÃ§Ã£o do site..."
                echo "ğŸ”§ VersÃ£o Julia:"
                julia --version
                echo "ğŸ”§ Executando generate.jl..."
                julia --project=PlutoPages/pluto-deployment-environment -e 'include("./PlutoPages/generate.jl")'
                echo "âœ… GeraÃ§Ã£o concluÃ­da"
                
            - name: ğŸ“° Upload site generation report
              uses: actions/upload-artifact@v4
              if: always() && hashFiles('generation_report.html') != ''
              with:
                name: generation-report
                path: generation_report.html
                if-no-files-found: warn
                
            - name: ğŸ”€ Combine semesters into single site
              run: |
                echo "ğŸ”§ Criando estrutura do site..."
                mkdir -p www
                
                if [ -d "PlutoPages/_site" ]; then
                  mv PlutoPages/_site www/Fall23
                  echo "âœ… _site movido para www/Fall23"
                else
                  echo "âŒ _site nÃ£o encontrado"
                  mkdir -p www/Fall23
                  echo "<h1>Erro na geraÃ§Ã£o do site</h1>" > www/Fall23/index.html
                fi
                
                if [ -d "PlutoPages/extra_outputs" ] && [ "$(ls -A PlutoPages/extra_outputs)" ]; then
                  mv PlutoPages/extra_outputs/* www/ 2>/dev/null || echo "âš ï¸ Nenhum ficheiro em extra_outputs"
                else
                  echo "âš ï¸ extra_outputs vazio ou inexistente"
                fi
                
                echo "ğŸ“ Estrutura final:"
                find www -type f | head -10
                
            - name: ğŸš€ Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: output
                  folder: www
