name: Export Pluto notebooks & Deploy
permissions:
    contents: write
on:
    push:
        branches:
            - main
    workflow_dispatch:
concurrency:
    group: export
    cancel-in-progress: true
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Fall 23 source
              uses: actions/checkout@v4
              
            - name: 🙌 Install Julia
              uses: julia-actions/setup-julia@v2
              with:
                  version: "1.11"  # Versão mais recente para os notebooks
                  
            - name: ⏱ Cache notebook states
              uses: actions/cache@v4
              with:
                path: _cache
                key: ${{ runner.os }}-pluto_state_cache-v4-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}-${{ github.run_id }}
                restore-keys: |
                    ${{ runner.os }}-pluto_state_cache-v4-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
                    
            - name: ⏱ Cache .julia
              uses: actions/cache@v4
              with:
                path: ~/.julia
                key: ${{ runner.os }}-dotjulia-julia111-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}-${{ github.run_id }}
                restore-keys: |
                    ${{ runner.os }}-dotjulia-julia111-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
                    
            - name: 🔧 Create fresh Julia 1.11 compatible environment
              run: |
                echo "📋 Versão Julia:"
                julia --version
                echo "📦 Removendo ambiente antigo incompatível..."
                rm -rf PlutoPages/pluto-deployment-environment/Manifest.toml
                
                echo "📦 Criando Project.toml atualizado para Julia 1.11..."
                cat > PlutoPages/pluto-deployment-environment/Project.toml << 'EOF'
                [deps]
                Pluto = "c3e4b0f8-55cb-11ea-2926-15256bba5781"
                PlutoSliderServer = "2fc8631c-6f24-4c5b-bca7-cbb509c42db4"
                PlutoUI = "7f904dfe-b85e-4ff6-b463-dae2292396a8"
                
                [compat]
                julia = "1.11"
                Pluto = "0.20"
                PlutoSliderServer = "1.3"
                PlutoUI = "0.7"
                EOF
                
                echo "📦 Configurando ambiente novo..."
                julia --project=PlutoPages/pluto-deployment-environment -e '
                    import Pkg;
                    println("📋 Atualizando registry...");
                    Pkg.Registry.update();
                    println("📋 Adicionando dependências modernas...");
                    
                    # Instalar versões mais recentes compatíveis com Julia 1.11
                    Pkg.add([
                        Pkg.PackageSpec(name="Pluto", version="0.20.13"),
                        Pkg.PackageSpec(name="PlutoUI", version="0.7.68"),
                        Pkg.PackageSpec(name="PlutoSliderServer", version="1.3.1")
                    ]);
                    
                    println("📋 Instalando dependências...");
                    Pkg.instantiate();
                    println("✅ Ambiente Julia 1.11 com Pluto 0.20.13 criado!");
                '
                    
            - name: 🪴 Generate site
              run: |
                echo "📋 Versão Julia:"
                julia --version
                echo "🔧 Verificando ambiente criado..."
                julia --project=PlutoPages/pluto-deployment-environment -e 'import Pkg; Pkg.status()'
                echo "🔧 Executando generate.jl..."
                julia --project=PlutoPages/pluto-deployment-environment -e 'include("./PlutoPages/generate.jl")'
                echo "✅ Geração concluída"
                
            - name: 📰 Upload site generation report
              uses: actions/upload-artifact@v4
              if: always() && hashFiles('generation_report.html') != ''
              with:
                name: generation-report
                path: generation_report.html
                if-no-files-found: warn
                
            - name: 🔀 Combine semesters into single site
              run: |
                echo "🔧 Criando estrutura do site..."
                mkdir -p www
                
                if [ -d "PlutoPages/_site" ]; then
                  mv PlutoPages/_site www/Fall23
                  echo "✅ _site movido para www/Fall23"
                else
                  echo "❌ _site não encontrado"
                  mkdir -p www/Fall23
                  echo "<h1>Erro na geração do site</h1>" > www/Fall23/index.html
                fi
                
                if [ -d "PlutoPages/extra_outputs" ] && [ "$(ls -A PlutoPages/extra_outputs)" ]; then
                  mv PlutoPages/extra_outputs/* www/ 2>/dev/null || echo "⚠️ Nenhum ficheiro em extra_outputs"
                else
                  echo "⚠️ extra_outputs vazio ou inexistente"
                fi
                
                echo "📁 Estrutura final:"
                find www -type f | head -10
                
            - name: 🚀 Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: output
                  folder: www
